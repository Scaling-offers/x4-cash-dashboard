<style>
  :root {
    --bg: #0f172a;

    --border: #1f2937;

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
    color: var(--text);
  }
  .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
  .header { display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
  h1 { font-size: 22px; margin: 0; letter-spacing: .3px; color: #f8fafc; }
  .controls { display:flex; gap:12px; align-items:center; }
  select, input[type="search"] {
    background:#0b1220;
    color:var(--text);
    border:1px solid var(--border);
    padding:10px 12px;
    border-radius:10px;
    outline:none;
  }
  select:hover, input[type="search"]:hover { border-color:#2a3344; }
  .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:16px; margin-top: 20px; }
  .card {
    background: radial-gradient(120% 120% at 100% 0%, #0b1220 0%, var(--card) 60%);
    border:1px solid var(--border);
    border-radius:16px;
    padding:18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
  }
  .label { color: var(--muted); font-size: 12px; letter-spacing:.4px; text-transform: uppercase; }
  .value { font-size: 28px; font-weight: 700; margin-top: 6px; }
  .badge { display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:#0b1220; border:1px solid var(--border); color:var(--muted); }
  table {
    width:100%; border-collapse: collapse; margin-top: 16px; font-size: 14px;
    border:1px solid var(--border); overflow:hidden; border-radius:14px;
  }
  thead th {
    text-align:left; padding:12px; background:#0b1220; color:#cbd5e1; border-bottom:1px solid var(--border);
    position: sticky; top: 0;
  }
  tbody td { padding:12px; border-bottom:1px solid var(--border); }
  tbody tr:hover { background:#0b1220; }
  .right { text-align:right; }
  .searchbox { flex:1; min-width: 220px; }
  .footer { margin:24px 0 10px; color:var(--muted); font-size:12px; }
</style>
</head>

  function parseUSD(s) {
    if (!s) return 0;
    return parseFloat(String(s).replace(/[$,]/g, "")) || 0;
  }

  function fmtUSD(n) {
    return n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function monthFromDateStr(mdy) {
    // m/d/yyyy
    const parts = String(mdy).split("/");
    return parseInt(parts[0], 10);
  }

  function filterData(month, query) {
    let rows = DATA.slice();
    if (month) rows = rows.filter(r => monthFromDateStr(r.DATE) === parseInt(month, 10));
    if (query) {
      const q = query.toLowerCase();
      rows = rows.filter(r => String(r.CUSTOMER).toLowerCase().includes(q) || String(r.PRODUCT).toLowerCase().includes(q));
    }
    return rows;
  }

  function computeStats(rows) {

    const stats = computeStats(rows);
    document.getElementById("totalCustomers").textContent = stats.totalCustomers.toLocaleString();
    document.getElementById("totalCash").textContent = "$" + fmtUSD(stats.totalCash);
    const title = document.getElementById("tableTitle");
    const summary = document.getElementById("tableSummary");
    if (!month) {
      title.textContent = "All Transactions";
      summary.textContent = "";
    } else {
      const monthNames = {1:"January",2:"February",3:"March",4:"April",5:"May",6:"June"};
      title.textContent = monthNames[parseInt(month,10)] + " Transactions";
      summary.textContent = stats.totalCustomers.toLocaleString() + " sales • $" + fmtUSD(stats.totalCash);
    }
  }

  const monthSelect = document.getElementById("monthSelect");
  const search = document.getElementById("search");
  monthSelect.addEventListener("change", () => updateUI(monthSelect.value, search.value));
  search.addEventListener("input", () => updateUI(monthSelect.value, search.value));

  // Initial render (overview)
  updateUI("", "");
</script>
</body>
</html>
